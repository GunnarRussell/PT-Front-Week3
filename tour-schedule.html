<!--    Create a new website using HTML and Bootstrap. 
    The website must include the following:
        At least 2 pages.
        A Bootstrap navbar, table, and form.
        Bootstrap grid used throughout to format elements
        Elements should stack vertically when the window is smol-->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Week 3 | Bootstrap Assignment</title>
            <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <!-- NavBar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <!-- "Brand" -->
                <a class="navbar-brand" href="#" id="brand">Milo</a>
        
                <!-- collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- inside the navbar collapse (or navbar when not collapsed) -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- add list of links here -->
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="tour-schedule.html">Tour Schedule</a>
                        </li>
                    </ul>
                </div>
            </nav>
        
            <!-- Grid, should stack vertically when window is smol -->
            <!-- EVERYTHING SHOULD BE WITHIN THE GRID -->
            <!-- maybe use a col-4 col-8 to make a simple side bar? -->
            <!-- using custom CSS class named style -->
            <div class="container style">
                <div class="row style">
                <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>1</th>
                                    <th>Gunnar</th>
                                    <th>Russell</th>
                                </tr>
                                <tr>
                                    <th>2</th>
                                    <th>Kandra</th>
                                    <th>Harper</th>
                                </tr>
                                <tr>
                                    <th>3</th>
                                    <th>Milo</th>
                                    <th>the Dog</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row style justify-content-center">
                    <!-- Form -->
                    <form>
                        <div class="card-style">
                            <h1>Schedule a meeting:</h1>
                            <!-- using grid to center, probably a better way -->
                            <!-- middle column -->
                            
                                <div class="row style">
                                    <div class="col-sm style">
                                        <input type="date" class="w-100 text-center">
                                    </div>
                                    <div class="col-sm style">
                                        <input type="time" class="w-100 text-center">
                                    </div>
                                </div>
                                <div class="row style">
                                    <div class="col style">
                                        <input type="text" name="text-input" placeholder="Enter a comment..." class="w-100">
                                    </div>
                                </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        
            <!-- dependencies -->
            <script src="node_modules/jquery/dist/jquery.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
            <script src="node_modules/popper.js/dist/js/popper.js"></script>
        </body>
        </html>
