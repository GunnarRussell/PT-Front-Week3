<!--
    Create a new website using HTML and Bootstrap. 
    The website must include the following:
        At least 2 pages.
        A Bootstrap navbar, table, and form.
        Bootstrap grid used throughout to format elements
        Elements should stack vertically when the window is small
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 | Bootstrap Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- "Brand" -->
        <a class="navbar-brand" href="#" id="brand">Milo</a>

        <!-- collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- inside the navbar collapse (or navbar when not collapsed) -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- add list of links here -->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="tour-schedule.html">Tour Schedule</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <!-- Grid -->

    <div class="container">
        <!-- Alert component -->
        <div class="alert alert-secondary">
            Tickets to see Milo on tour are available now! <a href="tour-schedule.html" class="alert-link">Check out our tour dates!</a>
        </div>

        <!-- rows and columns -->
        <div class="row no-gutters">
            <div class="col-sm-6">
                <img src="images/1a.jpg" class="img-thumbnail" alt="milo picture 1">
            </div>
            <div class="col-sm-6">
                <img src="images/2a.jpg" class="img-thumbnail" alt="milo picture 2">
            </div>
            <div class="col-sm-6">
                <img src="images/3a.jpg" class="img-thumbnail" alt="milo picture 3">
            </div>
            <div class="col-sm-6">
                <img src="images/8a.jpg" class="img-thumbnail" alt="milo picture 4">
            </div>
        </div>
    </div>


    <!-- dependencies -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/popper.js/dist/js/popper.js"></script>
</body>
</html>
